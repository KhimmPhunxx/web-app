<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinhLuk.com.kh-Register</title>
    <link rel="stylesheet" href="./Style/style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2038/2038767.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"  rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="/Style/FontFamily.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Montserrat', sans-serif;">
    <main class="max-w-full h-screen bg-gray-500 bg-no-repeat bg-center bg-cover" style="background-image: url('./assets/Clothing_001.gif');">
        <div class="w-full h-full bg-gray-600 bg-opacity-80 p-20">
            <div class="w-[400px] bg-gray-800 p-5 bg-opacity-60 mx-auto rounded-xl">
                
                        <div class="w-full rounded-lg  md:mt-0 sm:max-w-md xl:p-0 ">
                            <div class="p-6 space-y-4 md:space-y-2 sm:p-8">
                                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-100 md:text-2xl ">
                                    Resgiter to Create your account
                                </h1>
                                <form class="space-y-4 md:space-y-6" action="#">
                                    <div>
                                        <label for="text" class="block mb-2 text-sm font-medium text-gray-200">Full Name</label>
                                        <input type="text" name="text" id="text" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="Enter your name..." required="">
                                    </div>
                                    <div>
                                        <label for="email" class="block mb-2 text-sm font-medium text-gray-200">Your email</label>
                                        <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="name123@gmail.com" required="">
                                    </div>
                                    <div>
                                        <label for="password" class="block mb-2 text-sm font-medium text-gray-200 ">Password</label>
                                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " required="">
                                    </div>
                                    <div class="flex items-center justify-between">
                                        <div class="flex items-start">
                                            <div class="flex items-center h-5">
                                              <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 " required="">
                                            </div>
                                            <div class="ml-3 text-sm">
                                              <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                                            </div>
                                        </div>
                                        <a href="#" class="text-sm font-medium text-blue-600 hover:underline ">Forgot password?</a>
                                    </div>
                                    
                                    <a href="./index.html" type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 hover:duration-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sent Register</a>
                                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                                        Don't have an account yet? <a href="#" class="font-medium text-blue-600 hover:underline">Sign up</a>
                                    </p>
                                </form>
                            </div>
                        </div>
            </div>
        </div>
    </main>

    <div class="loader"></div>
    <script src="./js/Loading.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
